<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/game.css">

<body>
  <div class="container">
    <section id="main-menu">
      <div class="row">
        <div class="col col-4 main-item" data-framework="star" onclick="start()">
          <center>Start</center>
        </div>
        <div class="main-item" data-framework="star">
          <center>Settings</center>
        </div>
        <div class="main-item" data-framework="star">
          <center>Credits</center>
        </div>
      </div>
    </section>
  </div>
  <section id="memory-game">
    <div class="memory-card" data-framework="flower">
      <img class="front-face" src="assets/flower.png" alt="Aurelia" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>
    <div class="memory-card" data-framework="flower">
      <img class="front-face" src="assets/flower.png" alt="flower" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>

    <div class="memory-card" data-framework="level_up">
      <img class="front-face" src="assets/level_up.png" alt="level_up" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>
    <div class="memory-card" data-framework="level_up">
      <img class="front-face" src="assets/level_up.png" alt="level_up" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>

    <div class="memory-card" data-framework="mushroom">
      <img class="front-face" src="assets/mushroom.png" alt="mushroom" />

    <div class="memory-card" data-framework="mushroom">
      <img class="front-face" src="assets/mushroom.png" alt="mushroom" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>

    <div class="memory-card" data-framework="star">
      <img class="front-face" src="assets/star.png" alt="start" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>
    <div class="memory-card" data-framework="star">
      <img class="front-face" src="assets/star.png" alt="start" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />

      <img class="front-face" src="assets/ten_coin.png" alt="ten_coin" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />

    <div class="memory-card" data-framework="ten_coin">
      <img class="front-face" src="assets/ten_coin.png" alt="ten_coin" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>

    <div class="memory-card" data-framework="twenty_coin">
      <img class="front-face" src="assets/twenty_coin.png" alt="Twenty coin" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div>
    <div class="memory-card" data-framework="twenty_coin">
      <img class="front-face" src="assets/twenty_coin.png" alt="Twenty coin" />
      <img class="back-face" src="assets/hidden.png" alt="hidden" />
    </div></br>
    <div id=""><i class="fas fa-arrow-left"></i></div>

  <script type="text/javascript" src="assets/js/index.js"></script>
